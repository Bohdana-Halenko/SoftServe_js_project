<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body class="body">
    <main class="container">
        <header>
            <h1>To do List</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form_input js-newTask" placeholder="What should be added?">
                    <button class="form__button">Add a task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">List of tasks</h2>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
